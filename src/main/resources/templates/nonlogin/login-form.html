//validation
function fn_valid(){
    //아이디
    if(cvalid_isEmpty('id', '아이디')){
        return false;
    }
    //비밀번호
    else if(cvalid_isEmpty('pw', '비밀번호')){

                <label for="pw">비밀번호:</label>
