<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 약관 동의</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<style>
    /* styles.css */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f5f5f5;
    }

    .container {
        width: 400px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .container h2 {
        text-align: center;
        margin-bottom: 20px;
    }

    .terms {
        margin-bottom: 20px;
    }

    .terms h3 {
        margin-bottom: 10px;
        color: #333;
    }

    .terms p {
        margin-bottom: 10px;
        color: #666;
    }

    button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }

    button:hover:not(:disabled) {
        background-color: #0056b3;
    }
</style>
<script type="text/javascript">
$(function(){
    $('#agree-button').click(function(){
        location.href = "/join-form";
    });
});
</script>
<body>
<div class="container">
    <h2>회원가입을 위한 약관 동의</h2>
    <div class="terms">
        <h3>이용약관</h3>
        <p>이용약관 내용...</p>
        <label for="agree-terms">
            <input type="checkbox" id="agree-terms"> 위의 이용약관에 동의합니다.
        </label>
    </div>
    <div class="terms">
        <h3>개인정보 처리방침</h3>
        <p>개인정보 처리방침 내용...</p>
        <label for="agree-privacy">
            <input type="checkbox" id="agree-privacy"> 위의 개인정보 처리방침에 동의합니다.
        </label>
    </div>
    <button id="agree-button">동의하고 계속하기</button>
</div>
</body>
</html>
